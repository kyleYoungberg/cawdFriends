<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>cawdFriends</title>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js">
</script>
</head>

<body>
	<div id="content">
    <header>
    	<h1><strong>cawd</strong>Friends</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" title="#">Home</a></li>
            <li><a href="#" title="#">Friends</a></li>
            <li><a href="#" title="#">Wall</a></li>
            <li><a href="#" title="#">Login</a></li>
        </ul>
    </nav>
        <form method="get" action="#">
        	<h3>Sign Up Now To Join cawdFriends</h3>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="first" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="last" required></td>
                </tr>
                <tr>
                    <td>Hometown</td>
                    <td><input type="text" id="hometown" required></td>
                </tr>
                <tr>
                    <td>Education</td>
                    <td><input type="text" id="education" required></td>
                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td><input type="text" id="relationship" required></td>
                </tr>
                <tr>
                    <td>Life Motto</td>
                    <td class="area"><textarea id="motto" required></textarea></td>
                </tr>
                <tr>
                    <td>Favorite Quote</td>
                    <td class="area"><textarea id="quote" required></textarea></td>
                </tr>
            </table>
            <p><input type="button" id="myButton" value="Sign up now to cawd friends"></p>
            <p><input type="reset" id="resetButton" value="Start Over"></p>
        </form>
        <p id="output"></p>
    </div>
</body>
</html>
